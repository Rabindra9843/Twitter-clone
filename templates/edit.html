{% extends "base.html" %} {% block content %} {% load static %}


<section class="content">
    <div class="main">

        <div class="main-header">

            <a href="https://twitter.com">
                <img src="{%static 'img/twitter.png' %}" class="img">
            </a>
            <h1>Edit</h1>
        </div>

        <div class="home">
            <section class="post_form">
                <div class="user-icon">
                    <img src="{%static 'img/user.png' %}" class="icon">
                </div>


                <div class="post_form-input">

                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="name" placeholder="Your name" maxlength="14" value="{{post.name}}" required>
                        <textarea name="body" placeholder="What's happening?" maxlength="140" required> {{post.body}}</textarea><br>
                        <img class="post-img" src="{{post.image.url}}" alt="">
                        <div class="bottom-area">

                            <input class="form-control form-control-sm" name="image" type="file"><br>
                            <a class="btn" href="/">Cancel</a>
                            <button class="btn" type="submit">Update</button>
                        </div>

                    </form>
            </section>
    
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
<script src="{% static 'js/posts.js' %}"></script>
</section>

{% endblock %}
